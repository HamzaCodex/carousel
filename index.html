<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="HAMZA AKRAM. (1).png" alt="logo" style="width: 115px;">
            </a>
            <button class="navbar-toggler"  type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">CONTACT US </a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input type="text" class="form-control me-2" id="search" placeholder="Search">
                    <button type="button" class="searchbutton">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="carousel slide" id="example">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Untitled design (6).png" class="d-block w--100" alt="">
                <div class="carousel-caption  d-md-block">
                    <h5>Desert Adventure</h5>
                    <p>Experience the thrill of off-road driving.</p>
                </div>
            </div>
            <div class="carousel-item ">
                <img src="Untitled design (5).png" class="d-block w--100" alt="">
                <div class="carousel-caption  d-md-block">
                    <h5>Unleash Pure Driving Performance</h5>
                    <p>Push the limits on the track with unmatched precision</p>
                </div>
            </div>
            <div class="carousel-item ">
                <img src="Untitled design (4).png" class="d-block w--100" alt="">

                    <h5>Elegance Meets Track-Ready Power</h5>
                    <p>Refined for the streets, but born for the track</p>
                </div>
            </div>
        </div>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#example" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#example" data-bs-slide-to="1" ></button>
        <button type="button" data-bs-target="#example" data-bs-slide-to="2" ></button>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#example" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#example" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
